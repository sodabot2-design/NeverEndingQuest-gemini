<!DOCTYPE html>
<html>
<head>
    <title>Initiative Tracker Test</title>
    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>
    <style>
        body {
            font-family: monospace;
            background: #1a1a1a;
            color: #ccc;
            padding: 20px;
        }
        #status { 
            margin: 20px 0; 
            padding: 10px; 
            background: #2a2a2a; 
            border-radius: 4px;
        }
        #tracker {
            display: flex;
            gap: 10px;
            margin: 20px 0;
        }
        .combatant {
            padding: 10px;
            border: 2px solid #555;
            border-radius: 4px;
            background: #2a2a2a;
        }
        .combatant.player { border-color: #4a90e2; }
        .combatant.npc { border-color: #4CAF50; }
        .combatant.enemy { border-color: #f44336; }
        button {
            padding: 10px 20px;
            margin: 5px;
            background: #4CAF50;
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover { background: #45a049; }
        #log {
            background: #0a0a0a;
            padding: 10px;
            border-radius: 4px;
            max-height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>Initiative Tracker Socket Test</h1>
    
    <div id="status">Connection Status: <span id="connection">Disconnected</span></div>
    
    <button onclick="connect()">Connect</button>
    <button onclick="requestInitiative()">Request Initiative Data</button>
    <button onclick="clearLog()">Clear Log</button>
    
    <h2>Initiative Order:</h2>
    <div id="tracker">No combat active</div>
    
    <h2>Debug Log:</h2>
    <div id="log"></div>
    
    <script>
        let socket = null;
        
        function log(message) {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            logDiv.innerHTML += `[${timestamp}] ${message}\n`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }
        
        function connect() {
            if (socket && socket.connected) {
                log('Already connected');
                return;
            }
            
            log('Attempting to connect to server...');
            socket = io('http://localhost:5001');
            
            socket.on('connect', () => {
                log('Connected to server!');
                document.getElementById('connection').textContent = 'Connected';
                document.getElementById('connection').style.color = '#4CAF50';
            });
            
            socket.on('disconnect', () => {
                log('Disconnected from server');
                document.getElementById('connection').textContent = 'Disconnected';
                document.getElementById('connection').style.color = '#f44336';
            });
            
            socket.on('error', (error) => {
                log('Error: ' + JSON.stringify(error));
            });
            
            socket.on('initiative_data_response', (response) => {
                log('Received initiative data response:');
                log(JSON.stringify(response, null, 2));
                
                const tracker = document.getElementById('tracker');
                tracker.innerHTML = '';
                
                if (!response || !response.active || !response.combatants || response.combatants.length === 0) {
                    tracker.innerHTML = 'No combat active';
                    return;
                }
                
                // Add round display
                if (response.round) {
                    const roundDiv = document.createElement('div');
                    roundDiv.style.color = '#FFA500';
                    roundDiv.style.fontWeight = 'bold';
                    roundDiv.textContent = `Round: ${response.round}`;
                    tracker.appendChild(roundDiv);
                }
                
                // Add combatants
                response.combatants.forEach(combatant => {
                    const div = document.createElement('div');
                    div.className = 'combatant ' + combatant.type;
                    div.innerHTML = `
                        <strong>${combatant.name}</strong><br>
                        Init: ${combatant.initiative}<br>
                        Type: ${combatant.type}<br>
                        HP: ${combatant.currentHp}/${combatant.maxHp}
                    `;
                    tracker.appendChild(div);
                });
            });
            
            // Listen for any other events
            socket.onAny((eventName, ...args) => {
                if (eventName !== 'initiative_data_response') {
                    log(`Event received: ${eventName}`);
                }
            });
        }
        
        function requestInitiative() {
            if (!socket || !socket.connected) {
                log('Not connected! Click Connect first.');
                return;
            }
            
            log('Sending request_initiative_data...');
            socket.emit('request_initiative_data');
        }
        
        // Auto-connect on load
        window.onload = () => {
            log('Page loaded. Click Connect to start.');
        };
    </script>
</body>
</html>
